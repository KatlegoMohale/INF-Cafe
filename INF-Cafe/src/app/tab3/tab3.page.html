<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item lines="insert" *ngFor="let Order of orders">
      <ion-label>
        <h6>Order # {{Order.orderId}} : {{Order.orderDate}}</h6>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
