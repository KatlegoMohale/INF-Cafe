<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Basket
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Basket</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-item-sliding lines="insert" *ngFor="let orderline of orderLines">
    <ion-item>
      <ion-label>
        <h6>{{ orderline.productName }} - {{ orderline.productPrice }}</h6>
        <h6> Quantity: {{ orderline.quantity }}</h6>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteOrderLine(orderline)">DELETE</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-button color="primary" expand="full" (click)="addOrder()">CHECKOUT</ion-button>
</ion-content>
